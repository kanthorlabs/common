name: Test CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.21"

      - name: test
        run: |
          bash scripts/ci_test.sh
          bash scripts/ci_coverage.sh

      - name: coveralls
        use: coverallsapp/github-action@v2
